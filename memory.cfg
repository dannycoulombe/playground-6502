MEMORY {
  ZP:    start = $0000, size = $0100, type = rw, define = yes;
  RAM:   start = $0200, size = $0600, type = rw;
  ROM:   start = $8000, size = $8000, type = ro, define = yes;
  VECTORS: start = $FFFA, size = $0006, type = ro;
  CHARS: start = $0000, size = $2000, file = %O;
}

SEGMENTS {
  HEADER:  load = ROM, type = ro;
  CODE:    load = ROM, type = ro, start = $8010;
  VECTORS: load = VECTORS, type = ro;
  CHARS:   load = ROM, type = ro;
}